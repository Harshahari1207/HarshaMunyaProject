<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 id="title">Harsha & Munya Project</h1>
    <p id="description">Micorverse Submit form</p>
    <div class="form">
        <form id="from" action="">
            <label for="name">Name</label><br>
            <input placeholder="Name" id="name" type="text"><br>
            <label for="email">Email</label><br>
            <input placeholder="Email" id="email" type="text"><br>
            <label for="age">Age(optional)</label><br>
            <input placeholder="Age" id="age" type="text"><br>
            <label for="role">Which option best describes your current role?</label><br>
            <select name="" id="role">
                <option value="role">Select current Role</option>
                <option value="Student">Student</option>
                <option value="Full time job">Full tie job</option>
                <option value="Full time learner">Full time learner</option>
                <option value="other">Other</option>
            </select>
            <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
            <input type="radio" id="definitely">
            <label for="definitely">definitely</label><br>
            <input type="radio" id="Maybe">
            <label for="Maybe">Maybe</label><br>
            <input type="radio" id="Not_sure">
            <label for="Not_sure">Not sure</label><br>
           <label for="feature">What is your favorite feature of freeCodeCamp?</label><br>
           <select name="" id="option">
                <option value="">Select an option</option>
                <option value="">Challenges</option>
                <option value="">Projects</option>
                <option value="">Community</option>
                <option value="">OpenSource</option>
           </select><br>

           <label for="apply">What would you like to see improved? (Check all that apply)</label><br>
           <input type="checkbox" name="" id="fep">
           <label for="fep">Front-end Projects</label><br>
           <input type="checkbox" name="" id="bep">
           <label for="bep">Back-end Projects</label><br>
           <input type="checkbox" name="" id="dv">
           <label for="dv">Data Visualization</label><br>
           <input type="checkbox" name="" id="c">
           <label for="c">Challenges</label><br>
           <input type="checkbox" name="" id="v">
           <label for="v">Video</label><br>

           <label for="last">Any comments or suggestions?</label><br>
           <textarea placeholder="Enter your comment here..." name="" id="last" cols="30" rows="10"></textarea><br>
           <input  id="submit" type="submit">
           <script href="index.js"></script>
        </form>
    </div>
</body>
</html>
